<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        
        <!-- OPEN GRAPH -->
        <!-- <meta property='og:title' content=''>
        <meta property='og:description' content=''>
        <meta property='og:url' content=''>
        <meta property='og:image' content=''>
        -->

        <!-- GOOGLE -->
        <meta name='description' content=''>
        
        <!-- CANONICAL -->
        <link rel='canonical' href=''/>
        
        <!-- FAVICON -->
        <link rel='icon' href='./favicon.png' type='image/png'>

        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        
        <!-- STYLE -->
        <link rel='stylesheet' href='assets/style/style.css'>
        <title>Countdown</title>

    </head>
    <body>
        
        <section class="coming-soon">

            <div>

                <h2>We are opening up soon !</h2>

                <div class="countdown">

                    <div class="countdown-day">

                        <h3 class="day">Time</h3>
                        <h3>Day</h3>

                    </div>

                    <div class="countdown-hour">

                        <h3 class="hour">Time</h3>
                        <h3>Hour</h3>

                    </div>

                    <div class="countdown-minute">

                        <h3 class="minute">Time</h3>
                        <h3>Minute</h3>

                    </div>

                    <div class="countdown-seconde">

                        <h3 class="second">Time</h3>
                        <h3>Seconde</h3>

                    </div>

                </div>

            </div>

            <img src="assets/img/images/programming.svg" class="waiting" alt="Image programming">

        </section>

        <canvas id="my-canvas"></canvas>

        
        <script src='assets/script/index.min.js'></script>
        <script src='assets/script/app.js'></script>
    </body>
</html>
